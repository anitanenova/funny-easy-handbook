<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/transformations.css" />
    <link rel="stylesheet" href="styles/transitions.css">
    <link rel="stylesheet" href="styles/animations.css">

    <title>CSS Transitions, Animations and Transformations Handbook</title>
</head>

<body>
    <div class="page-content-wrapper">
        <!-- Start transformations examples -->
        <h2 class="title">Transformations</h2>
        <!-- Start translate examples -->
        <section>
            <article>
                <h3>Translate</h3>
                <div class="image-wrapper">
                    <img class="translated-box" src="images/cat.png" alt="cat" />
                </div>
                <button class="translate-button">Let's translate it</button>
            </article>
            <article>
                <h3>Translate X</h3>
                <div class="image-wrapper">
                    <img class="translated-x-box" src="images/cat.png" alt="cat" />
                </div>
                <button class="translate-x-button">Let's translate X it</button>
            </article>
            <article>
                <h3>Translate Y</h3>
                <div class="image-wrapper">
                    <img class="translated-y-box" src="images/cat.png" alt="cat" />
                </div>
                <button class="translate-y-button">Let's translate Y it</button>
            </article>
        </section>
        <!-- End translate examples -->

        <!-- Start scale examples -->
        <section>
            <article>
                <h3>Scale</h3>
                <div class="image-wrapper">
                    <img class="scaled-box" src="images/gift-box.png" alt="gift-box" />
                </div>
                <button class="scale-button">Let's scale it</button>
            </article>
            <article>
                <h3>Scale X</h3>
                <div class="image-wrapper">
                    <img class="scaled-x-box" src="images/gift-box.png" alt="gift-box" />
                </div>
                <button class="scale-x-button">Let's scale X it</button>
            </article>
            <article>
                <h3>Scale Y</h3>
                <div class="image-wrapper">
                    <img class="scaled-y-box" src="images/gift-box.png" alt="gift-box" />
                </div>
                <button class="scale-y-button">Let's scale Y it</button>
            </article>
        </section>
        <!-- End scale examples -->

        <!-- Start rotation examples -->
        <section>
            <article>
                <h3>Rotation to the right</h3>
                <div class="image-wrapper">
                    <img class="rotated-right-box" src="images/open-book.png" alt="open-book" />
                </div>
                <button class="rotate-right-button">Let's rotate it</button>
            </article>
            <article>
                <h3>Rotation to the left</h3>
                <div class="image-wrapper">
                    <img class="rotated-left-box" src="images/open-book.png" alt="open-book" />
                </div>
                <button class="rotate-left-button">Let's rotate it</button>
            </article>
            <article>
                <h3>Rotation 180 degrees</h3>
                <div class="image-wrapper">
                    <img class="rotated-half-box" src="images/open-book.png" alt="open-book" />
                </div>
                <button class="rotate-half-button">Let's rotate it</button>
            </article>
        </section>
        <!-- End rotation examples -->

        <!-- Start skew examples -->
        <section>
            <article>
                <h3>Skew</h3>
                <div class="image-wrapper">
                    <img class="skewed-box" src="images/home.png" alt="home" />
                </div>
                <button class="skew-button">Let's skew it</button>
            </article>
            <article>
                <h3>Skew X</h3>
                <div class="image-wrapper">
                    <img class="skewed-x-box" src="images/home.png" alt="home" />
                </div>
                <button class="skew-x-button">Let's skew X it</button>
            </article>
            <article>
                <h3>Skew Y</h3>
                <div class="image-wrapper">
                    <img class="skewed-y-box" src="images/home.png" alt="home" />
                </div>
                <button class="skew-y-button">Let's skew Y it</button>
            </article>
        </section>
        <!-- End skew examples -->
        <!-- End transformations examples -->

        <div class="border-horizontal"></div>

        <!-- Start transitions and animations examples -->
        <h2 class="title">Transitions and animations</h2>
        <section>
            <!-- Start transition example -->
            <article>
                <h3>Change the width</h3>
                <div class="image-wrapper">
                    <img class="ruler transitioned-ruler" src="images/ruler.png" alt="ruler" />
                </div>
                <button class="transition-button">Let's change it</button>
            </article>
            <!-- End transition example -->

            <!-- Start animation example -->
            <article>
                <h3>Change the width with animation</h3>
                <div class="image-wrapper">
                    <img class="ruler animated-ruler" src="images/ruler.png" alt="ruler" />
                </div>
                <button class="animation-button">Let's change it</button>
            </article>
            <!-- End animation example -->
        </section>
        <!-- End transitions and animations examples -->

        <div class="border-horizontal"></div>

        <!-- Description -->
        <section class="description">
            <img src="images/cat-two.png" alt=cat />

            <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel
                    perfect</a>
                from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
